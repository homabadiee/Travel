{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Reservation</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="myform">
             
            <form>
                <div class="row">
                    <h1 class="text-center mb-5">Confirm Reservation</h1>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first name" class="form-label">First Name:</label>
                        <input type="text" id="first name" name="first name" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="last name" class="form-label">Last Name:</label>
                        <input type="text" id="last name" name="last name" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                         <label for="id" class="form-label">ID Number:</label>
                        <input type="text" id="id" name="id" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="bDate" class="form-label">Date of Birth:</label>
                        <input type="date" id="bDate" name="bDate" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3 mt-4">
                        <label for="gender" class="form-label">Gender:</label>
                        <select name="gender" id="gender" class="form-select">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12 mb-3 form_button">
                <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
                
            </form>
            
        </div>
    </div>

</body>
</html>
