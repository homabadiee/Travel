{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="myform" >
             
            <form method="POST" action="{% url 'confirmEditProfile' %}">
                {% csrf_token %}

                <div class="row">
                    <h1 class="text-center mb-5">Personal Information</h1>
                </div>

                <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first name" class="form-label">First Name:</label>
                    <input type="text" id="first name" name="first_name" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="last name" class="form-label">Last Name:</label>
                    <input type="text" id="last name" name="last_name" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="adress" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
        
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="email" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="bDate" class="form-label">Date of Birth:</label>
                    <input type="date" id="bDate" name="birthDate" class="form-control">
                </div>
                </div>

                <div class="col-md-12 mb-3 form_button">
                <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
                
            </form>
            
        </div>
    </div>

</body>
</html>
