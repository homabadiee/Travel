{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>




</head>

<body class="main">

    <!-- navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light shadow-lg rounded">
            <a href="" class="navbar-brand">
                <h1 class="m-0 text-primary"><span class="text-dark">TRAV</span>EL</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-4">
                <div class="navbar-nav ml-auto py-0">
                    <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link">About</a>
                    <a href="#" class="nav-item nav-link">Contact</a>
                    <a href="{% url 'editProfile' %}" class="nav-item nav-link">
                        <span class="text-primary">Profile</span>
                    </a>

                </div>
            </div>
        </nav>
    </div>

    <div>

        <img class="img-fluid w-100"  src="{% static 'image/img1.jpg' %}" alt="Image"  style="height: 80vh; opacity:75%; z-index: 1;">


        <div>
            <div class="search_box">
                <div class="shadow-lg bg-light mt-n5" style="border-radius: 20px; width:50%; z-index:9;">
                    <!-- Booking -->
                    <div class="row">
                        <div class="container" style="z-index:9;">
                            <nav class="nav nav-pills nav-justified">

                                 <div class="col-md-3">
                                    <a class="nav-item nav-link active" href="#">
                                        <i class="fa fa-plane mx-auto mb-3"></i>
                                        FLIGHTS
                                    </a>
                                </div>

                                <div class="col-md-3">
                                    <a class="nav-item nav-link" href="#">
                                        <i class="fa fa-train mx-auto mb-3"></i>
                                        TRAINS
                                    </a>
                                </div>

                                <div class="col-md-3">
                                    <a class="nav-item nav-link" href="#">
                                        <i class="fa fa-hotel mx-auto mb-3"></i>
                                        HOTELS
                                    </a>
                                </div>

                                <div class="col-md-3">
                                    <a class="nav-item nav-link" href="#">
                                        <i class="fa fa-building mx-auto mb-3"></i>
                                        SUITS
                                    </a>
                                </div>

                            </nav>
                        </div>
                    </div>
        
                    <!-- Booking Information -->
                    <div class="container mt-4 mb-5 search_box">
                        <form method="POST" action="{% url 'flightSearch' %}">
                            {% csrf_token %}
                            <div class="form">
                                <div class="row">
                                    <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="SOURCE" name="source">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="DESTINATION" name="destination">
                                </div>
                                <div class="col-md-3">
                                    <input type="date" class="form-control"  name="departure_date">
                                </div>
{#                                <div class="col-md-2">#}
{#                                    <input type="date" class="form-control"  name="end_date">#}
{#                                </div>#}
                                <div class="col-md-3">
                                    <input type="number" class="form-control" placeholder="PASSENGERS" name="passengers">
                                </div>
                                </div>

                                <div class="row" style="padding-top: 2rem">
                                    <div class="col-md-12 form_button">
                                        <button type="submit" class="btn btn-primary form_button">Search</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
